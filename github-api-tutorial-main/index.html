<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <style>
        body {
            background-color: #1e2b4a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h3 {
            margin-top: 40px;
            color: #ffffff;
        }

        #gitHubForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .form-control {
            border: 2px solid #ddd;
            background-color: #3d4a6b;
            color: #ffffff;
            width: 100%;
        }

        .form-control::placeholder {
            color: #cfcfcf;
        }

        .btn-primary {
            width: 50%;
        }

        .list-group {
            width: 100%;
            max-width: 600px;
        }

        .list-group-item {
            background-color: #6d717b;
            border: 2px solid #ddd;
            color: #000000;
        }
    </style>
</head>

<body>

<h3>GitHub API</h3>
<form id="gitHubForm" class="form-inline mx-auto" style="width: 300px">
    <input id="usernameInput" class="form-control mb-3" type="text" name="username" placeholder="GitHub Username">
    <input id="repoInput" class="form-control mb-3" type="text" name="repository" placeholder="Repository Name">
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<ul id="userRepos" class="list-group mb-5"></ul>
<script src="app.js"></script>
</body>

</html>
